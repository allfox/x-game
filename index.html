<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Game 元素連鎖 RPG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="team-stage" class="team-stage initial visible" aria-labelledby="team-stage-title">
      <div class="team-stage-content">
        <header class="team-stage-header">
          <div>
            <p class="team-stage-subtitle">挑選你的守護者</p>
            <h1 id="team-stage-title">進入幻境前，先完成隊伍編成</h1>
          </div>
          <button id="team-stage-close" class="icon-button" type="button" aria-label="關閉隊伍編成">
            ×
          </button>
        </header>
        <p class="team-stage-intro">
          從圖鑑中選擇五名英雄，構築專屬隊伍以迎戰虛空審判者。不同元素與技能的搭配將影響戰鬥節奏與輸出。
        </p>
        <section class="team-section">
          <h2>目前隊伍</h2>
          <div id="team-selected" class="team-selected"></div>
          <p id="team-message" class="team-message"></p>
        </section>
        <section class="collection-section">
          <h2>英雄圖鑑</h2>
          <div id="collection-grid" class="collection-grid"></div>
        </section>
        <footer class="team-stage-footer">
          <button id="apply-team" class="control-button primary" type="button">
            確認隊伍並進入戰鬥
          </button>
        </footer>
      </div>
    </section>

    <main id="battle-screen" class="game hidden">
      <section class="battle-top">
        <div class="boss-wrapper">
          <div class="boss-visual">
            <div id="boss-portrait" class="boss-portrait"></div>
            <div class="boss-glow"></div>
          </div>
          <section class="enemy-panel">
            <div class="enemy-header">
              <span id="enemy-name" class="enemy-name"></span>
              <p id="enemy-status" class="status-text"></p>
            </div>
            <div class="enemy-info">
              <span class="enemy-info-item"><span id="enemy-hp-text"></span></span>
              <span class="enemy-info-item">ATK <span id="enemy-attack"></span></span>
              <span class="enemy-info-item">CD <span id="enemy-countdown"></span></span>
            </div>
            <div class="hp-bar">
              <div class="hp-fill" id="enemy-hp"></div>
            </div>
          </section>
        </div>

        <section class="player-panel">
          <div class="hp-section">
            <div class="player-info">
              <span id="player-hp-text"></span>
              <div class="player-actions">
                <button
                  id="toggle-sidebar"
                  class="control-button mobile-only"
                  type="button"
                  aria-controls="sidebar-panel"
                  aria-expanded="false"
                >
                  資訊
                </button>
                <button id="open-team" class="control-button" type="button">編成</button>
              </div>
            </div>
            <div class="hp-bar player">
              <div class="hp-fill" id="player-hp"></div>
            </div>
            <p id="player-status" class="status-text"></p>
          </div>
          <div class="heroes" id="heroes"></div>
        </section>
      </section>

      <section class="board-section">
        <div class="timer-bar">
          <div class="timer-fill" id="move-bar"></div>
        </div>
        <div class="board" id="board"></div>
      </section>

      <aside id="sidebar-panel" class="sidebar">
        <section class="skills hero-inspector">
          <h3>英雄詳情</h3>
          <div id="hero-detail" class="hero-detail-panel empty">
            <p class="hero-detail-placeholder">點選英雄頭像以查看詳情。</p>
          </div>
        </section>
        <section class="battle-log">
          <h3>戰鬥記錄</h3>
          <ul id="log-list"></ul>
        </section>
        <section class="tips">
          <h3>玩法提示</h3>
          <ul>
            <li>拖曳符石即可與相鄰符石交換位置。</li>
            <li>時間歸零時將自動結束移動，開始結算連鎖。</li>
            <li>達成 6 連鎖以上會觸發「靈能共鳴」，獲得額外傷害。</li>
          </ul>
        </section>
      </aside>
    </main>

    <div id="overlay" class="overlay hidden">
      <div class="overlay-content">
        <h2 id="overlay-title"></h2>
        <p id="overlay-message"></p>
        <button id="restart-button">重新挑戰</button>
      </div>
    </div>

    <script src="game.js" type="module"></script>
  </body>
</html>
